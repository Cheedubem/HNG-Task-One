<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Personal Web Page</title>
  </head>
  <body>
    <div>
      <!-- Slack Name -->
      <p data-testid="slackUserName"><b>DUBEM</b></p>

      <!-- Slack Display Picture -->
      <img src="DP.jpg" alt="Dubem" data-testid="slackDisplayImage" />

      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek"><b>Monday</b></p>

      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime" id="utcTime"></p>

      <!-- Track -->
      <p data-testid="myTrack"><b>Frontend</b></p>

      <!-- GitHub URL -->
      <a
        href="https://github.com/Cheedubem/HNG-Task-One.git"
        data-testid="githubURL"
        >My GitHub Repository</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
